<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/profile-card-component-main/Dia-1/css/styles.css">
    <title>Profile Card Component</title>

</head>

<body>
    
    <main>

        <article class="card">

            <header class="card_header">

                <img src="/profile-card-component-main/Dia-1/Assets/img/Leandro-photo.jpg" 
                alt="Profile-Image" 
                class="card_image"/>

            </header>

            <section class="card_body">

                <p class="card_text">

                    Leandro Fontana 
                    
                    <span class="card_text card_text--light">
                    
                        25

                     </span>

                </p>

                <p class="card_text card_text--light">

                    Buenos Aires, Argentina

                </p>

                <footer class="card_footer">
                    
                    <div class="card_stats">

                        <p class="card_number">

                            80K

                            <span class="card_text card_text--light">

                                Followers

                            </span>

                        </p>

                    </div>

                    <div class="card_stats">

                        <p class="card_number">

                            803K

                            <span class="card_text card_text--light">

                                Likes
                                
                            </span>

                        </p>

                    </div>

                    <div class="card_stats">

                        <p class="card_number">

                            1.4K

                            <span class="card_text card_text--light">

                                Photos
                                
                            </span>

                        </p>

                    </div>


                </footer>

            </section>

        </article>

    </main>

</body>

</html>
